<h3>Cart</h3>

<p>
	<a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
	<span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
 
  <div>
    <label>Name</label>
    <input type="text" formControlName="name">
    <div *ngIf="formFields.name.errors" class="invalid-field">
      <div *ngIf="formFields.name.errors.required"  class="invalid-field">Name is required
      </div>
    </div>
  </div>

  <div>
    <label>Address</label>
    <input type="text" formControlName="address">
    <div *ngIf="formFields.address.errors" class="invalid-field">
      <div *ngIf="formFields.address.errors.required" class="invalid-field">Address is required
      </div>
    </div>
  </div>
 
  <button class="button" type="submit" [disabled]="formInvalid">Purchase</button>
  
</form>
